<form>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <div class="form-group">
                    <label for="name"><b>Name</b></label>
                    <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Enter Name"
                        required>
                </div>
                <div class="form-group">
                    <label for="email"><b>Email</b></label>
                    <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter Email"
                        required>
                </div>
                <div class="form-group">
                    <label for="psw"><b>Password</b></label>
                    <input type="password" [(ngModel)]="password" name="userPassword" class="form-control"
                        placeholder="Enter Password" name="psw" required>
                </div>
                <div class="form-group">
                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" [(ngModel)]="passwordRepeat" name="userPasswordRepeat" class="form-control"
                        placeholder="Repeat Password" name="psw-repeat" required>
                </div>
                <div class="form-group">
                    <label for="photourl"><b>Photo url</b></label>
                    <input type="text" [(ngModel)]="photourl" name="photourl" class="form-control" placeholder="URL"
                        required>
                </div>
                <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label> -->

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div>
                    <button type="button" class="btn btn-primary"
                        (click)="router.navigate(['/sign-in'])">Cancel</button> &nbsp;
                    <button type="submit" class="btn btn-danger"
                        (click)="signUp()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</form>
